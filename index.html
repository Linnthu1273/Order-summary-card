<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/app.css">
  
</head>
<body>

  <div class="container">
    <div class="row justify-content-center min-vh-100 align-content-center">
      <div class="col-lg-5 col-md-7 col-xl-4">
        <div class="card">
          <img src="./images/illustration-hero.svg" class="card-img-top" alt="">
          <div class="card-body p-4">
            <div class="text-center">
              <h1 class="fw-bold">Order Summary</h1>
              <p class="text-black-50">You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!</p>
            </div>
            <div class="bg-light d-flex justify-content-between align-items-center p-3 one">
              <div class="d-flex justify-content-center ">
                  <img src="./images/icon-music.svg" alt="" class="me-4">
                  <div class="">
                    <p class="mb-0 fw-bold">Annual Plan</p>
                    <p class="mb-0 text-black-50">$59.99/year</p>
                  </div>
              </div>
              
              <div class="">
                <a href="#" class="btn btn-outline-primary border-0">Change</a>
              </div>
            </div>
            <a href="#" class="btn btn-l btn-primary w-100 mt-4"> Proceed to Payment</a>
            <a href="#" class="btn btn-l btn-outline-secondary border-0 w-100 mt-2"> Cancel Order</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
